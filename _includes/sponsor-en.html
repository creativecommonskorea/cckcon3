  <hr style="visibility: hidden;" />

  <div class="speaker-header clearfix">
    <div class="wrap"><h3 class="{{ sponsor.level }}">{{ sponsor.level | upcase }}</h3></div>
  </div>

  <div class="tile-one-third">
    <a href="{{ sponsor.url }}" target="_blank"><img src="{{ site.url }}/images/{{ sponsor.logo_img }}" alt="{{ sponsor.title_en }}" class="logo-img" /></a>
  </div>

  <div class="tile-two-third">
    <ul class="profile">
      <li class="sponsor-title">{{ sponsor.title_en }}</li>
      <li class="sponsor-desc">{{ sponsor.desc_en }}</li>
    </ul>
  </div>
