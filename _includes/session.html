<article class="tile-one-third">
  <h4>
    세션 {{ forloop.index + 1 }}.<br />
    {{ session.title }}
  </h4>
  <ul>
    {% for speech in session.speeches %}
    <li>{{ speech.title }}<br />{{ speech.speaker }}</li>
    <li class="download">
      <a target="_blank" href="{{ speech.slideshare }}" class="button">발표 자료</a>
      <a target="_blank" href="{{ speech.flickr }}" class="button">그래픽 레코딩</a></li>
    {% endfor %}
  </ul>
</article>
