# Sponsors

- title_ko: 한국저작권위원회
  title_en: Korea Copyright Commision
  desc_ko: "한국저작권위원회는 2009년 7월 23일 새롭게 통합 출범한 후 급변하는 저작권 환경 변화 속에서 국내 · 외 저작권 보호 및 공정한 이용환경 조성을 위하여 다각적인 사업을 능동적으로 추진하여 왔으며, 우리나라가 글로벌 저작권 선도국으로서 자리매김하는데 앞장서고 있습니다."
  desc_en:
    "Since the new merger and launching on July 23 of 2009, Korea Copyright Commission has actively operated multiple projects from various perspectives in order to create an ecosystem of fair use of copyright in rapidly changing copyright environment. Its works are making Korea to be a global role model of copyright ecosystem."
