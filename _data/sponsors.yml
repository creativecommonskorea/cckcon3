  logo_img: copyright.png
  url: https://www.copyright.or.kr

- title_ko: Airbnb
  title_en: Airbnb
  desc_ko:
    "2008년 8월에 창립되어 캘리포니아 주 샌프란시스코에 본사를 둔 에어비앤비는 온라인 및 모바일에서
    전 세계의 숙소들을 사람들이 올리고, 발견하고, 예약할 수 있는 믿을만한 공동 시장입니다.
    에어비엔비는 사람들을 특별한 여행 경험으로 이어줍니다. 하룻밤 지낼 아파트, 일주일 동안 지낼 수 있는 성, 한 달 동안 지낼 수 있는 빌라 등 다양한 가격대의 숙소가 세계 34,000개 도시, 190개국에서 여러분을 기다리고 있습니다."
  desc_en:
    "Founded in August of 2008 and based in San Francisco, California, Airbnb is a trusted community marketplace for people to list, discover, and book unique accommodations around the world — online or from a mobile phone.
    Whether an apartment for a night, a castle for a week, or a villa for a month, Airbnb connects people to unique travel experiences, at any price point, in more than 34,000 cities and 190 countries."
  level: silver
  logo_img: airbnb.png
  url: http://airbnb.com

- title_ko: 동그라미 재단
  title_en: The Circle foundation
  desc_ko:
    "2012년 4월, 안철수재단으로 설립되어 2013년 3월에 현재의 재단명 동그라미재단으로 변경되었습니다. 동그라미재단은 ‘모두에게 기회를’이라는 미션 아래, “기회는 누구에게나 공평 하게 주어져야 하며, 그것이 바로 우리사회의 문제를 해결하는 출발점”이라는 믿음을 갖고 있 습니다. 현재 2개의 지원사업(교육-‘ᄀ’찾기 프로젝트 공모사업/창업-로컬 챌린지 프로젝트) 및 온라인나눔플랫폼사업(임팩트스푼 impactspoon.org), 그리고 공간나눔사업(오픈콘텐츠랩 opencontentslab.org)을 진행하고 있습니다."
  desc_en:
    "Originally founded in April 2012 as “Ahn Foundation”, we changed our name to “The Circle Foundation” in March 2013. With the mission of “Equal Opportunity for Everyone”, we firmly believe that everyone should have equal opportunities. We think this is the starting point to solve problems in our society. Currently we run two programs for entrepreneurship educators and local businesses. In addition, we also try to spread sharing culture through online and offline platforms."
  level: silver
  logo_img: circle.png
  url: http://www.thecircle.or.kr

