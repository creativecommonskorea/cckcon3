# Sponsors

- title_ko: 한국저작권위원회
  title_en: Korea Copyright Commision
  desc_ko: "한국저작권위원회는 2009년 7월 23일 새롭게 통합 출범한 후 급변하는 저작권 환경 변화 속에서 국내 · 외 저작권 보호 및 공정한 이용환경 조성을 위하여 다각적인 사업을 능동적으로 추진하여 왔으며, 우리나라가 글로벌 저작권 선도국으로서 자리매김하는데 앞장서고 있습니다."
  desc_en:
    "Since the new merger and launching on July 23 of 2009, Korea Copyright Commission has actively operated multiple projects from various perspectives in order to create an ecosystem of fair use of copyright in rapidly changing copyright environment. Its works are making Korea to be a global role model of copyright ecosystem."
  level: gold
  logo_img: copyright.png
  url: https://www.copyright.or.kr

- title_ko: Airbnb
  title_en: Airbnb
  desc_ko:
    "2008년 8월에 창립되어 캘리포니아 주 샌프란시스코에 본사를 둔 에어비앤비는 온라인 및 모바일에서
    전 세계의 숙소들을 사람들이 올리고, 발견하고, 예약할 수 있는 믿을만한 공동 시장입니다.
    에어비엔비는 사람들을 특별한 여행 경험으로 이어줍니다. 하룻밤 지낼 아파트, 일주일 동안 지낼 수 있는 성, 한 달 동안 지낼 수 있는 빌라 등 다양한 가격대의 숙소가 세계 34,000개 도시, 190개국에서 여러분을 기다리고 있습니다."
  desc_en:
    "Founded in August of 2008 and based in San Francisco, California, Airbnb is a trusted community marketplace for people to list, discover, and book unique accommodations around the world — online or from a mobile phone.
    Whether an apartment for a night, a castle for a week, or a villa for a month, Airbnb connects people to unique travel experiences, at any price point, in more than 34,000 cities and 190 countries."
  level: silver
  logo_img: airbnb.png
  url: http://airbnb.com

- title_ko: 네이버
  title_en: NAVER
  desc_ko:
    "네이버 주식회사는 검색 포털 네이버 (www.naver.com), 어린이 전용 포털 쥬니어네이버 (jr.naver.com), 온라인 기부 포털 해피빈 (happybean.naver.com)을 운영하고 있는 인터넷 전문 기업입니다. 네이버㈜는 검색을 주축으로 다양한 서비스를 꾸준히 선보이고 있으며 자회사 ‘라인주식회사’의 모바일 메신저 서비스 ‘라인’으로 글로벌 비즈니스 기반도 확보하고 있습니다."
  desc_en:
    "NAVER Corporation is Korea’s premier Internet company, operating the nation’s top search portal “Naver” (www.naver.com), Korea’s first online children’s portal “Jr. Naver” (jr.naver.com), and the nation’s first online donation portal “Happybean” (happybean.naver.com).
    With search as the company’s core business, NAVER Corporation is pioneering the digital way of life by continuously rolling out innovative and convenient services."
  level: silver
  logo_img: naver.png
  url: http://www.navercorp.com

- title_ko: 청년허브
  title_en: Youth Hub
  desc_ko:
