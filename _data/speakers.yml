- name_ko: 토드 포터
  name_en: Todd Porter
  title_ko: "현) 펩 까페 글로벌 설립자"
  title_en: "Co-founder of FabCafe Global"
  desc_ko:
    "스탠포드 비즈니스 스쿨을 졸업하고 도쿄를 기반으로 TEDx 도쿄, 일본 임팩트 재단, 펩카페 글로벌과 같은 프로젝트를 공동 창립했다. 펩까페는 메이커 운동의 전파를 지원하는 새로운 플랫폼으로 도쿄에 처음으로 오픈한 이후 대만, 바로셀로나 등과 같은 도시로 빠르게 확장됐다."
  desc_en:
    "A graduate of Stanford Business School, Todd is based in Tokyo and a co-founder of projects such as TEDxTokyo, IMPACT Foundation Japan and FabCafe Global, a new platform supporting the spread of the Maker Movement, which started in Tokyo and quickly expanded to cities such as Taipei and Barcelona."
  profile_img: todd.png

- name_ko: 김경민
  name_en: Kyungmin Kim
  title_ko: 현) 서울대학교 환경대학원 교수
  title_en: "Professor at Seoul National University Graduate School of Environmental Studies"
  desc_ko:
    "하버드대학교에서 도시계획/부동산 박사학위 취득 후,
     서울대학교 환경대학원 도시계획전공 교수로 재직 중이다.
     주 연구 분야는 상업용 부동산시장 분석과 개발 스트럭쳐이다.
     현재 지역 커뮤니티 친화적 개발 가능성에 대한 연구를 진행중이다.
     소셜 벤쳐 \"Urban Hybrid\"를 공동설립하여 커뮤니티 개발에 참여하고 있다."
  desc_en:
    "Kim completed his Ph.D at Harvard University.
    As a professor at Seoul National University Graduate School of Environmental Studies,
    he studies commercial real estate market analysis and urban computing.
    His recent interest is social entrepreneurship and activation of sharing movement."
  profile_img: min.png

- name_ko: 몰리 터너
  name_en: Molly Turner
  title_ko:
    "현) Airbnb 공공정책 및 도시 파트너십 이사"
  title_en:
    "Director of Public Policy and Civic Partnership at Airbnb"
  desc_ko:
    "터너는 하버드 대학교에서 도시계획 석사를 취득하였다. 에어비앤비에 합류하기 전에는 지속 가능한 관광산업의 발전에 대해 정부에 컨설팅을 제공했으며 유네스코 세계유산센터와 함께 연구를 수행했다. 에어비앤비에서는 다양한 시 정부 기관, 비영리 단체 및 관광 기관 등의 공공 - 민간 파트너십을 관리하고 있으며 홈쉐어링의 사회적, 경제적, 환경적 영향에 대해서도 연구하고 있다. 현재 SPUR 및 Tumml의 이사로도 활동 중이다."
  desc_en:
    "Turner holds a Master in Urban Planning from Harvard University. Before Airbnb, Molly consulted with governments on sustainable tourism development and conducted research with the UNESCO World Heritage Center. She currently serves on the boards of SPUR and Tumml. At Airbnb she manages public-private partnerships with various municipal government agencies, non-profits, and tourism bureaus. She also researches on social, economic and environmental impacts of home sharing."
  profile_img: molly.png

- name_ko: 여정호
  name_en: Jeongho Yeo
  title_ko:
    "현) 한국저작권위원회 저작권정보센터장<br />
    전) 프로그램심의조정위원회 디지털정보재산권센터장"
  title_en:
    "Lead of Korea Copyright Commission Copyright Technology Center<br />
    Former Head of Digital Information Property Right Center at Program Deliberation & Mediation Committee"
  desc_ko:
    "체계적인 공유저작물 수집, 서비스를 위한 공유저작물 창조자원화 사업을 진행하고 있다.
    국가성장의 동력인 공유저작물의 다양한 활용사례 및 활용방안을 모색해본다."
  desc_en:
    "Yeo is on a project of efficiant collecting and distributing of shared contents.
    In the speech, he  will show cases and methods of application of shared contents
     in various creative activites."
  profile_img: yeo.png

- name_ko: 권난실
  name_en: Nanshil Kwon
  title_ko: 현) CCKOREA 공유허브 매니저
  title_en: Manager at Creative Commons Korea Share Hub
  desc_ko:
    "2013년부터 공유문화 확산을 위해 서울시와 함께 공유허브 프로젝트를 진행하고 있다. 공유허브가 그리는 미래의 도시 모습은 어떠할지 함께 이야기해본다."
  desc_en:
    "Kwon is serving as a Manager of Share Hub project that Creative Commons Korea partners
     with Seoul city government to promote sharing culture since 2013.
     Her presentation will cover what the future picture of cities will look according to Share Hub."
  profile_img: kwon.png

